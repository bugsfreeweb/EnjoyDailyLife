name: Convert Videos to HLS

on:
  schedule:
    - cron: "0 */12 * * *"  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install urllib3 unidecode

      - name: Run Conversion Script
        run: python convert_to_hls.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add hls_output m3u_permanent master.m3u converted_videos.json conversion.log
          git commit -m "Update HLS files, permanent M3Us, and master M3U" || echo "No changes to commit"
          git push
